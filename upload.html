<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitCloud | Upload Workout</title>
  <link rel="stylesheet" href="CSS/theme.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="fitcloud-nav flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">FitCloud</a>
    <div class="text-lg">
      <a href="index.html">Home</a>
      <a href="upload.html" class="active">Upload</a>
      <a href="view.html">View Workouts</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <main class="flex-grow flex items-center justify-center py-10">
    <div class="fitcloud-card w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-[#0f766e]">Upload New Workout</h2>

      <form id="uploadForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Workout Type</label>
          <input type="text" id="workoutType" placeholder="e.g. HIIT, Yoga, Cardio"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500" required>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Duration (minutes)</label>
          <input type="number" id="duration" min="1" placeholder="Enter duration"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500" required>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Description</label>
          <textarea id="description" rows="3" placeholder="Brief description of the workout"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"></textarea>
        </div>

        <div class="p-6 rounded-xl border-2 border-dashed border-teal-400 text-center hover:bg-teal-50 transition">
          <i data-lucide="upload" class="mx-auto mb-2 text-teal-600 w-8 h-8"></i>
          <p class="text-teal-700 font-semibold">Select Video or Audio File</p>
          <input type="file" id="mediaFile" accept="video/*,audio/*"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-2" required />
        </div>

        <div id="messageBox" class="hidden p-3 rounded-lg text-center"></div>

        <button type="submit" class="w-full bg-[#0f766e] text-white py-2 rounded-lg font-semibold hover:bg-[#14b8a6] transition">
          Upload Workout
        </button>
      </form>
    </div>
  </main>

  <footer>2026 FitCloud | Built with Microsoft Azure</footer>
  <script src="JS/upload.js"></script>
</body>
</html>
